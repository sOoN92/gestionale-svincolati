<div class="container">
  <section>
    <h2>Svincolati</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Ruolo </th>
          <td mat-cell *matCellDef="let element" class="role"
          [ngClass]="element.role ? 'role--' + element.role : ''"> {{element.role | firstWord }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef> Squadra </th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>
        <ng-container matColumnDef="fantaPoint">
          <th mat-header-cell *matHeaderCellDef> M. FV </th>
          <td mat-cell *matCellDef="let element"> {{element.fantaPoint}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
      </table>
    </section>
</div>
